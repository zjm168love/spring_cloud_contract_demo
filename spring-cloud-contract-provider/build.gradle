plugins {
    id 'java'
    id 'maven'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR1"
    }
}

dependencies {
    compile 'com.importsource.springcloud:spring-cloud-contract-common:0.0.1-SNAPSHOT'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE'
    compile 'org.projectlombok:lombok:1.16.18'
    compile 'org.springframework.boot:spring-boot-starter:1.5.8.RELEASE'
    runtime 'com.h2database:h2:1.4.196'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.8.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner:1.1.4.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier:1.1.4.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-contract-wiremock:1.1.4.RELEASE'
}

group = 'com.importsource.springcloud'
version = '0.0.1-SNAPSHOT'
description = 'spring-cloud-contract-provider'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

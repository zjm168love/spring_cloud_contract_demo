allprojects {
    apply plugin: 'maven'

    group = 'com.importsource.springcloud'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    

    repositories {
        maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        mavenLocal()
    }

    sourceCompatibility = '1.8'
}
